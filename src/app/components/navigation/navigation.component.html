<!-- app.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BookMyMovie</a>
    <div class="city-selector d-lg-none me-2">
      <select class="form-select form-select-sm" (change)="onCityChange($event)">
        <option *ngFor="let city of cities" [value]="city" [selected]="city === selectedCity">
          {{ city }}
        </option>
      </select>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let item of navItems">
          <a class="nav-link" [href]="item.url" [class.active]="item.active">{{ item.name }}</a>
        </li>
      </ul>
      <div class="ms-auto d-flex align-items-center gap-2">
        <div class="city-selector d-none d-lg-block">
          <select class="form-select" (change)="onCityChange($event)">
            <option *ngFor="let city of cities" [value]="city" [selected]="city === selectedCity">
              {{ city }}
            </option>
          </select>
        </div>
        <!--
        <div class="auth-buttons">
          @if (!(authService.isAuthenticated$ | async)) {
            <button (click)="showLogin()" class="btn btn-outline-light me-2">Login</button>
            <button (click)="showSignup()" class="btn btn-primary">Sign Up</button>
          } @else {
            <button (click)="logout()" class="btn btn-outline-danger">Logout</button>
          }
        </div>
        -->
      </div>
    </div>
  </div>
</nav>

<!-- Popup Overlays -->
@if (showLoginPopup) {
  <div class="popup-overlay">
    <app-login />
    <button class="close-popup" (click)="showLoginPopup = false">&times;</button>
  </div>
}
@if (showSignupPopup) {
  <div class="popup-overlay">
    <app-signup />
    <button class="close-popup" (click)="showSignupPopup = false">&times;</button>
  </div>
}
